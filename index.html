<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Awesome Books</title>
</head>

<body>

  <div class="container">
    <section id="list">
      <h1>All awesome books</h1>
        <!--<ul> #booklist will hold the list of books-->
        <ul id="bookslist"></ul>
        <!--EOF #booklist-->
    </section> <!--EOF #list section-->
  </div> <!--EOF .container-->

  <hr>

  <div class="container">
    <section id="add">
      <h2>Add a new book</h2>
      <!--form #addbook will be used to add new books-->
      <form id="addbook" novalidate>
        <ul>
          <li>
            <input type="text" id="title" name="booktitle" placeholder="Title" pattern="((\w|\d)+\s?)*(\w|\d)+"
              minlength="6" required><br>
          </li>
          <li>
            <input type="text" id="author" name="bookauthor" placeholder="Author" pattern="(\w+\s?)*(\w)+" minlength="6"
              required><br>
          </li>
          <li>
            <button type="submit" id="submitbook">Add</button>
          </li>
        </ul>
      </form> <!--EOF #addbook form-->
    </section> <!--EOF #add section-->
  </div> <!--EOF .container-->
  
  <script src="./assets/js/app.js"></script>
</body>
</html>
